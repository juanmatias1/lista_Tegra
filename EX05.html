<html>
    <head>
        <title>Traco Tech | Tegra - EX 5</title>
    </head>

    <body>
        <h1>EXERCICIO 5</h1>
        <p>
            Fazer um programa para ler o valor "r" do raio de um círculo, e depois
            mostrar o valor da área do círculo com três casas decimais. A fórmula da
            área do círculo é a seguinte: área = π. r2. O valor de π corresponde a 3.14159.
        </p>

        <label for="raio">Digite o valor do raio do círculo: </label>
        <input type="number" id="raio">

        <button onclick="calcular()">LER</button>

        <p>ÁREA = <span id="area"></span></p>

        <script>

            function calcular() {

                var raio = parseFloat(document.getElementById("raio").value);

                var area = Math.PI * raio ** 2;

                document.getElementById("area").innerHTML = area.toFixed(3);
            }
        </script>
    </body>
</html>
