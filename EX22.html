<html>
    <head>
        <title>Traco Tech | Tegra - EX 22</title>
    </head>

    <body>
        <h1>EXERCICIO 22</h1>
        <p>
            Ler um número inteiro N, daí mostrar na tela a tabuada de N para 1 a 10,
            conforme exemplo.
        </p>

        <label for="n">Deseja a tabuada para qual valor?</label>
        <input type="number" id="n">

        <button onclick="enviar()">ENVIAR</button>

        <p id="tabuada"></p>

        <script>

            function enviar() {

                var n = parseInt(document.getElementById("n").value);

                for(i=1; i<=10; i++) {
                    document.getElementById("tabuada").innerHTML += n + " x " + i + " = " + (n*i) + "<br>";
                }
            }
        </script>
    </body>
</html>
