<html>
    <head>
        <title>Traco Tech | Tegra - EX 12</title>
    </head>
    
    <body>
        <h1>EXERCICIO 12</h1>
        <p>
            Fazer um programa para ler os três coeficientes de uma equação do
            segundo grau. Usando a fórmula de Bhaskara, calcular e mostrar os valores
            das raízes x1 e x2 da equação com quatro casas decimais, conforme
            exemplos. Se a equação não possuir raízes reais, mostrar uma mensagem.
        </p>

        <label for="a">Coeficiente a: </label>
        <input type="number" id="a"> <br>
        <label for="b">Coeficiente b: </label>
        <input type="number" id="b"> <br>
        <label for="c">Coeficiente c: </label>
        <input type="number" id="c"> <br>

        <button onclick="calcular()">CALCULAR</button>

        <p id="X1"></p>
        <p id="X2"></p>
        <p id="mensagem"></p>

        <script>

            function calcular() {

                var a = parseFloat(document.getElementById("a").value);
                var b = parseFloat(document.getElementById("b").value);
                var c = parseFloat(document.getElementById("c").value);

                var delta = Math.pow(b, 2) - 4 * a * c;

                if (delta < 0) {
                    document.getElementById("mensagem").innerHTML = "A equação não possui raízes reais.";
                }else {
                    var X1 = (-b + Math.sqrt(delta)) / (2 * a);
                    var X2 = (-b - Math.sqrt(delta)) / (2 * a);
                }

                document.getElementById("X1").innerHTML = "X1 = " + X1.toFixed(4);
                document.getElementById("X2").innerHTML = "X2 = " + X2.toFixed(4);
            }

        </script>
    </body>
</html>
