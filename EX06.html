<html>
    <head>
        <title>Traco Tech | Tegra - EX 6</title>
    </head>

    <body>
        <h1>EXERCICIO 6</h1>
        <p>
            Fazer um programa para ler o nome de um(a) funcionário(a), o valor que
            ele(a) recebe por hora, e a quantidade de horas trabalhadas por ele(a). Ao
            final, mostrar o valor do pagamento do funcionário com uma mensagem
            explicativa, conforme exemplo.
        </p>

        <label for="nome">Nome: </label>
        <input type="text" id="nome"> <br>

        <label for="valorHora">Valor por hora: </label>
        <input type="number" id="valorHora"> <br>

        <label for="horas">Horas trabalhadas: </label>
        <input type="number" id="horas"> <br>
        
        <button onclick="calcular()">CALCULAR</button>

        <p id="resultado"></p>

        <script>

            function calcular() {

                var nome = String(document.getElementById("nome").value);
                var valorHora = parseFloat(document.getElementById("valorHora").value);
                var hora = document.getElementById("horas").value;

                var pagamento = hora * valorHora;

                var resultado = "O pagamento para " + nome + " deve ser de " + pagamento.toFixed(2);

                document.getElementById("resultado").innerHTML = resultado;
            }
        </script>
    </body>
</html>
