<html>
    <head>
        <title>Traco Tech | Tegra - EX 9</title>
    </head>

    <body>
        <h1>EXERCICIO 9</h1>
        <p>
            Fazer um programa para ler uma duração de tempo em segundos, daí
            imprimir na tela esta duração no formato horas:minutos:segundos.
        </p>

        <label for="duracao"></label>
        <input type="number" id="duracao">

        <button onclick="formatar()">FORMATAR</button>

        <p id="duracaoFormatada"></p>

        <script>

            function formatar() {

                var duracao = parseInt(document.getElementById("duracao").value);

                var horas = Math.floor(duracao / 3600);
                var minutos = Math.floor((duracao % 3600) / 60);
                var segundos = duracao % 60;

                var duracaoFormatada = horas.toString().padStart(2, '0') + ":" +
                       minutos.toString().padStart(2, '0') + ":" +
                       segundos.toString().padStart(2, '0');

                document.getElementById("duracaoFormatada").innerHTML = duracaoFormatada;
            }
        </script>
    </body>
</html>
