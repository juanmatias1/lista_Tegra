<html>
    <head>
        <title>Traco Tech | Tegra - EX 7</title>
    </head>

    <body>
        <h1>EXERCICIO 7</h1>
        <p>
            Fazer um programa para ler a distância total (em km) percorrida por um
            carro, bem como o total de combustível gasto por este carro ao percorrer
            tal distância. Seu programa deve mostrar o consumo médio do carro, com
            três casas decimais.
        </p>

        <label for="distancia">Distância percorrida: </label>
        <input type="number" id="distancia"> <br>
        <label for="combustivel">Combustível gasto: </label>
        <input type="number" name="" id="combustivel"> <br>

        <button onclick="calcular()">CALCULAR</button>

        <p>Consumo médio = <span id="consumo"></span></p>

        <script>

            function calcular() {

                var distancia = document.getElementById("distancia").value;
                var combustivel = parseFloat(document.getElementById("combustivel").value);

                var consumo = distancia / combustivel;

                document.getElementById("consumo").innerHTML = consumo.toFixed(3);
            }
        </script>
    </body>
</html>
