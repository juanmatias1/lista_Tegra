<html>
    <head>
        <title>Traco Tech | Tegra - EX 23</title>
    </head>

    <body>
        <h1>EXERCICIO 23</h1>
        <p>
            Leia dois valores inteiros X e Y. A seguir, calcule e mostre a soma dos
            números ímpares entre eles.
        </p>

        <label for="valor1">Digite X:</label>
        <input type="number" id="valor1"> <br>
        <label for="valor2">Digite Y:</label>
        <input type="number" id="valor2"> <br>

        <button onclick="calcularSomaImpares()">CALCULAR</button>

        <script>

            function calcularSomaImpares() {
                const x = parseInt(document.querySelector("#valor1").value);
                const y = parseInt(document.querySelector("#valor2").value);

                let somaImpares = 0;

                for(let i = Math.min(x, y); i <= Math.max(x, y); i++) {
                    if(i % 2 !== 0) {
                        somaImpares += i;
                    }
                }

                alert(`SOMA DOS ÍMPARES = ${somaImpares}`);
            }               
        </script>
    </body>
</html>
