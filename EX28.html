<html>
    <head>
        <title>Traco Tech | Tegra - EX 28</title>
    </head>

    <body>
        <h1>EXERCICIO 28</h1>
        <p>
            Receber 5 valores num√©ricos e exibir apenas o Menor valor e o Maior valor;
        </p>

        <label for="valor1">Valor 1:</label>
        <input type="number" id="valor1"> <br>
        <label for="valor2">Valor 2:</label>
        <input type="number" id="valor2"> <br>
        <label for="valor3">Valor 3:</label>
        <input type="number" id="valor3"> <br>
        <label for="valor4">Valor 4:</label>
        <input type="number" id="valor4"> <br>
        <label for="valor5">Valor 5:</label>
        <input type="number" id="valor5"> <br>

        <button onclick="encontrarMenorMaior()">ENVIAR</button>

        <P id="saida"></P>

        <script>
            
            function encontrarMenorMaior() {

                const valor1 = Number(document.getElementById("valor1").value);
                const valor2 = Number(document.getElementById("valor2").value);
                const valor3 = Number(document.getElementById("valor3").value);
                const valor4 = Number(document.getElementById("valor4").value);
                const valor5 = Number(document.getElementById("valor5").value);

                const menorValor = Math.min(valor1, valor2, valor3, valor4, valor5);
                const maiorValor = Math.max(valor1, valor2, valor3, valor4, valor5);

                document.getElementById("saida").innerHTML = `Saida: ${menorValor} e ${maiorValor}`;
            }
        </script>
    </body>
</html>
