<html>
    <head>
        <title>Traco Tech | Tegra - EX 13</title>
    </head>

    <body>
        <h1>EXERCICIO 13</h1>
        <p>
            Uma operadora de telefonia cobra R$ 50.00 por um plano básico que dá
            direito a 100 minutos de telefone. Cada minuto que exceder a franquia de
            100 minutos custa R$ 2.00. Fazer um programa para ler a quantidade de
            minutos que uma pessoa consumiu, daí mostrar o valor a ser pago.
        </p>

        <label for="minutos">Digite a quantidade de minutos: </label>
        <input type="number" id="minutos">

        <button onclick="calcular()">OK</button>

        <p id="valorTotal"></p>

        <script>

            function calcular() {

                var minutos =  parseInt(document.getElementById("minutos").value);

                var valorPlano = 50.00;
                var franquiaMinutos = 100;

                var valorTotal;

                if (minutos <= franquiaMinutos) {
                    valorTotal = valorPlano;
                } else {
                    var minutosExcedidos = minutos - franquiaMinutos;
                    valorTotal = valorPlano + minutosExcedidos * 2.00;
                }

                document.getElementById("valorTotal").innerHTML = "Valor a ser pago: R$" + valorTotal.toFixed(2);
            }
        </script>
    </body>
</html>
